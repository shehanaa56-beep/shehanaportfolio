<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Shehana Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ed7328 0%, #e8e2ed 100%);
      min-height: 100vh;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .login-form {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.6s ease-out;
    }
    .admin-panel {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    .section-card {
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    .section-card h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-weight: 600;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    .table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }
    .table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .table img {
      max-width: 50px;
      max-height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    .btn-warning {
      background: linear-gradient(135deg, #FF9800 0%, #e68900 100%);
    }
    .btn-warning:hover {
      background: linear-gradient(135deg, #e68900 0%, #cc7a00 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
    }
    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }
    h1 {
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      font-weight: 700;
    }
    .login-form h2 {
      color: #667eea;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .table tbody tr:hover {
      background-color: rgba(102, 126, 234, 0.05);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .admin-container {
        padding: 10px;
      }
      .section-card {
        padding: 20px;
      }
      .table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="login-container" class="login-form">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="login-error" class="text-danger mt-3" style="display: none;"></div>
  </div>

  <div id="admin-panel" class="admin-container admin-panel">
    <h1 class="text-center mb-4">Admin Panel</h1>
    <button id="logout-btn" class="btn btn-danger mb-4">Logout</button>

    <!-- About Section -->
    <div class="section-card">
      <h3>About</h3>
      <form id="about-form">
        <textarea class="form-control" id="about-content" rows="4" placeholder="Enter about content"></textarea>
        <button type="submit" class="btn btn-success">Update About</button>
      </form>
      <div id="about-display" class="mt-3"></div>
    </div>

    <!-- Projects Section -->
    <div class="section-card">
      <h3>Projects</h3>
      <form id="project-form">
        <input type="text" class="form-control" id="project-title" placeholder="Title" required>
        <textarea class="form-control" id="project-description" rows="3" placeholder="Description" required></textarea>
        <input type="file" class="form-control" id="project-image-file" accept="image/*">
        <input type="url" class="form-control" id="project-image" placeholder="Image URL (optional if uploading)">
        <input type="url" class="form-control" id="project-link" placeholder="Project Link" required>
        <button type="submit" class="btn btn-success">Add Project</button>
      </form>
      <table class="table mt-3" id="projects-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Certifications Section -->
    <div class="section-card">
      <h3>Certifications</h3>
      <form id="cert-form">
        <input type="text" class="form-control" id="cert-title" placeholder="Title" required>
        <input type="text" class="form-control" id="cert-issuer" placeholder="Issuer" required>
        <input type="file" class="form-control" id="cert-image-file" accept="image/*">
        <input type="url" class="form-control" id="cert-image" placeholder="Image URL (optional if uploading)">
        <button type="submit" class="btn btn-success">Add Certification</button>
      </form>
      <table class="table mt-3" id="certs-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Issuer</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Mini Projects Section -->
    <div class="section-card">
      <h3>Mini Projects</h3>
      <form id="mini-project-form">
        <input type="text" class="form-control" id="mini-project-title" placeholder="Title" required>
        <textarea class="form-control" id="mini-project-description" rows="3" placeholder="Description" required></textarea>
        <input type="file" class="form-control" id="mini-project-image-file" accept="image/*">
        <input type="url" class="form-control" id="mini-project-image" placeholder="Image URL (optional if uploading)">
        <input type="url" class="form-control" id="mini-project-link" placeholder="Project Link" required>
        <button type="submit" class="btn btn-success">Add Mini Project</button>
      </form>
      <table class="table mt-3" id="mini-projects-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Skills Section -->
    <div class="section-card">
      <h3>Skills</h3>
      <form id="skill-form">
        <input type="text" class="form-control" id="skill-name" placeholder="Skill Name" required>
        <input type="file" class="form-control" id="skill-image-file" accept="image/*">
        <input type="url" class="form-control" id="skill-image" placeholder="Image URL (optional if uploading)">
        <button type="submit" class="btn btn-success">Add Skill</button>
      </form>
      <table class="table mt-3" id="skills-table">
        <thead>
          <tr>
            <th>Skill</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-gezoI34c7e1oPq0tD_UVoyHGxT_3DDY",
      authDomain: "ecommerce-be353.firebaseapp.com",
      databaseURL: "https://ecommerce-be353-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ecommerce-be353",
      storageBucket: "ecommerce-be353.firebasestorage.app",
      messagingSenderId: "565831558769",
      appId: "1:565831558769:web:7c1590397113656c2dddd0",
      measurementId: "G-03J05N582Z"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginContainer = document.getElementById('login-container');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const loginError = document.getElementById('login-error');

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginContainer.style.display = 'none';
        adminPanel.style.display = 'block';
        loadAdminData();
      } else {
        loginContainer.style.display = 'block';
        adminPanel.style.display = 'none';
      }
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.style.display = 'none';
      } catch (error) {
        loginError.textContent = error.message;
        loginError.style.display = 'block';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    // Load admin data
    async function loadAdminData() {
      await loadAbout();
      await loadProjects();
      await loadCerts();
      await loadMiniProjects();
      await loadSkills();
    }

    // About
    async function loadAbout() {
      const aboutSnapshot = await getDocs(collection(db, "about"));
      const aboutDisplay = document.getElementById('about-display');
      aboutSnapshot.forEach((doc) => {
        const data = doc.data();
        aboutDisplay.textContent = data.content;
        document.getElementById('about-content').value = data.content;
      });
    }

    document.getElementById('about-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('about-content').value;
      const aboutRef = doc(db, "about", "main");
      await setDoc(aboutRef, { content });
      loadAbout();
    });

    // Projects
    async function loadProjects() {
      const projectsSnapshot = await getDocs(collection(db, "projects"));
      const tbody = document.querySelector('#projects-table tbody');
      tbody.innerHTML = '';
      projectsSnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.title}</td>
            <td>${data.description}</td>
            <td><img src="${data.image}" alt="${data.title}"></td>
            <td><a href="${data.link}" target="_blank">Link</a></td>
            <td>
              <button class="btn btn-warning btn-sm edit-project" data-id="${doc.id}">Edit</button>
              <button class="btn btn-danger btn-sm delete-project" data-id="${doc.id}">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      // Add event listeners for edit/delete
      document.querySelectorAll('.edit-project').forEach(btn => {
        btn.addEventListener('click', (e) => editProject(e.target.dataset.id));
      });
      document.querySelectorAll('.delete-project').forEach(btn => {
        btn.addEventListener('click', (e) => deleteProject(e.target.dataset.id));
      });
    }

    document.getElementById('project-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('project-title').value;
      const description = document.getElementById('project-description').value;
      const fileInput = document.getElementById('project-image-file');
      let imageUrl = document.getElementById('project-image').value;
      const link = document.getElementById('project-link').value;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const storageRef = ref(storage, `projects/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "projects"), { title, description, image: imageUrl, link });
      loadProjects();
      e.target.reset();
    });

    async function deleteProject(id) {
      await deleteDoc(doc(db, "projects", id));
      loadProjects();
    }

    async function editProject(id) {
      // Implement edit functionality (populate form and update on submit)
      // For simplicity, this is a placeholder; you can expand it
      alert('Edit functionality not fully implemented yet. Use Firebase console for now.');
    }

    // Certifications
    async function loadCerts() {
      const certsSnapshot = await getDocs(collection(db, "certifications"));
      const tbody = document.querySelector('#certs-table tbody');
      tbody.innerHTML = '';
      certsSnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.title}</td>
            <td>${data.issuer}</td>
            <td><img src="${data.image}" alt="${data.title}"></td>
            <td>
              <button class="btn btn-warning btn-sm edit-cert" data-id="${doc.id}">Edit</button>
              <button class="btn btn-danger btn-sm delete-cert" data-id="${doc.id}">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      document.querySelectorAll('.edit-cert').forEach(btn => {
        btn.addEventListener('click', (e) => editCert(e.target.dataset.id));
      });
      document.querySelectorAll('.delete-cert').forEach(btn => {
        btn.addEventListener('click', (e) => deleteCert(e.target.dataset.id));
      });
    }

    document.getElementById('cert-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('cert-title').value;
      const issuer = document.getElementById('cert-issuer').value;
      const fileInput = document.getElementById('cert-image-file');
      let imageUrl = document.getElementById('cert-image').value;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const storageRef = ref(storage, `certifications/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "certifications"), { title, issuer, image: imageUrl });
      loadCerts();
      e.target.reset();
    });

    async function deleteCert(id) {
      await deleteDoc(doc(db, "certifications", id));
      loadCerts();
    }

    async function editCert(id) {
      alert('Edit functionality not fully implemented yet. Use Firebase console for now.');
    }

    // Skills
    async function loadSkills() {
      const skillsSnapshot = await getDocs(collection(db, "skills"));
      const tbody = document.querySelector('#skills-table tbody');
      tbody.innerHTML = '';
      skillsSnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.name}</td>
            <td><img src="${data.image || ''}" alt="${data.name}" style="max-width: 50px; max-height: 50px; object-fit: cover;"></td>
            <td>
              <button class="btn btn-warning btn-sm edit-skill" data-id="${doc.id}">Edit</button>
              <button class="btn btn-danger btn-sm delete-skill" data-id="${doc.id}">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      document.querySelectorAll('.edit-skill').forEach(btn => {
        btn.addEventListener('click', (e) => editSkill(e.target.dataset.id));
      });
      document.querySelectorAll('.delete-skill').forEach(btn => {
        btn.addEventListener('click', (e) => deleteSkill(e.target.dataset.id));
      });
    }

    document.getElementById('skill-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('skill-name').value;
      const fileInput = document.getElementById('skill-image-file');
      let imageUrl = document.getElementById('skill-image').value;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const storageRef = ref(storage, `skills/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "skills"), { name, image: imageUrl });
      loadSkills();
      e.target.reset();
    });

    async function deleteSkill(id) {
      await deleteDoc(doc(db, "skills", id));
      loadSkills();
    }

    async function editSkill(id) {
      alert('Edit functionality not fully implemented yet. Use Firebase console for now.');
    }

    // Mini Projects
    async function loadMiniProjects() {
      const miniProjectsSnapshot = await getDocs(collection(db, "miniProjects"));
      const tbody = document.querySelector('#mini-projects-table tbody');
      tbody.innerHTML = '';
      miniProjectsSnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.title}</td>
            <td>${data.description}</td>
            <td><img src="${data.image}" alt="${data.title}"></td>
            <td><a href="${data.link}" target="_blank">Link</a></td>
            <td>
              <button class="btn btn-warning btn-sm edit-mini-project" data-id="${doc.id}">Edit</button>
              <button class="btn btn-danger btn-sm delete-mini-project" data-id="${doc.id}">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      // Add event listeners for edit/delete
      document.querySelectorAll('.edit-mini-project').forEach(btn => {
        btn.addEventListener('click', (e) => editMiniProject(e.target.dataset.id));
      });
      document.querySelectorAll('.delete-mini-project').forEach(btn => {
        btn.addEventListener('click', (e) => deleteMiniProject(e.target.dataset.id));
      });
    }

    document.getElementById('mini-project-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('mini-project-title').value;
      const description = document.getElementById('mini-project-description').value;
      const fileInput = document.getElementById('mini-project-image-file');
      let imageUrl = document.getElementById('mini-project-image').value;
      const link = document.getElementById('mini-project-link').value;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const storageRef = ref(storage, `miniProjects/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "miniProjects"), { title, description, image: imageUrl, link });
      loadMiniProjects();
      e.target.reset();
    });

    async function deleteMiniProject(id) {
      await deleteDoc(doc(db, "miniProjects", id));
      loadMiniProjects();
    }

    async function editMiniProject(id) {
      // Implement edit functionality (populate form and update on submit)
      // For simplicity, this is a placeholder; you can expand it
      alert('Edit functionality not fully implemented yet. Use Firebase console for now.');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
